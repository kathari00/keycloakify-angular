@let message = kcContext.message;
@let skipLink = kcContext.skipLink;
@let client = kcContext.client;
<kc-login-template>
  <ng-container headerNode>
    {{ 'errorTitle' | msgStr }}
  </ng-container>
  <ng-container content>
    <div id="kc-error-message">
      <p
        class="instruction"
        [innerHTML]="message.summary | kcSanitize: 'html'"
      ></p>
      @if (!skipLink && client !== undefined && client.baseUrl !== undefined) {
        <p>
          <a
            id="backToApplication"
            [href]="client.baseUrl"
          >
            {{ 'backToApplication' | msgStr }}
          </a>
        </p>
      }
    </div>
  </ng-container>
</kc-login-template>
