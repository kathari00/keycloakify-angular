@let url = kcContext.url;
@let idpAlias = kcContext.idpAlias;
<kc-login-template
    [displayInfo]="displayInfo"
    [bodyClassName]="bodyClassName()"
    [displayMessage]="displayMessage"
    [displayRequiredFields]="displayRequiredFields()"
    [documentTitle]="documentTitle()"
>
    <ng-container headerNode>
        {{ i18n.msgStr('confirmLinkIdpTitle') }}
    </ng-container>
    <ng-container content>
        <form
            id="kc-register-form"
            method="post"
            [action]="url.loginAction"
        >
            <div [kcClass]="'kcFormGroupClass'">
                <button
                    type="submit"
                    name="submitAction"
                    id="updateProfile"
                    value="updateProfile"
                    [kcClass]="['kcButtonClass', 'kcButtonDefaultClass', 'kcButtonBlockClass', 'kcButtonLargeClass']"
                >
                    {{ i18n.msgStr('confirmLinkIdpReviewProfile') }}
                </button>
                <button
                    type="submit"
                    name="submitAction"
                    id="linkAccount"
                    value="linkAccount"
                    [kcClass]="['kcButtonClass', 'kcButtonDefaultClass', 'kcButtonBlockClass', 'kcButtonLargeClass']"
                >
                    {{ i18n.msgStr('confirmLinkIdpContinue', idpAlias) }}
                </button>
            </div>
        </form>
    </ng-container>
</kc-login-template>
