@let url = kcContext.url;
@let idpAlias = kcContext.idpAlias;
<kc-login-template
    [displayInfo]="displayInfo"
    [bodyClassName]="bodyClassName()"
    [displayMessage]="displayMessage"
    [displayRequiredFields]="displayRequiredFields()"
    [documentTitle]="documentTitle()"
>
    <ng-container headerNode>
        {{ 'confirmLinkIdpTitle' | msgStr }}
    </ng-container>
    <ng-container content>
        <form
            id="kc-register-form"
            [action]="url.loginAction"
            method="post"
        >
            <div [kcClass]="'kcFormGroupClass'">
                <button
                    type="submit"
                    [kcClass]="['kcButtonClass', 'kcButtonDefaultClass', 'kcButtonBlockClass', 'kcButtonLargeClass']"
                    name="submitAction"
                    id="updateProfile"
                    value="updateProfile"
                >
                    {{ 'confirmLinkIdpReviewProfile' | msgStr }}
                </button>
                <button
                    type="submit"
                    [kcClass]="['kcButtonClass', 'kcButtonDefaultClass', 'kcButtonBlockClass', 'kcButtonLargeClass']"
                    name="submitAction"
                    id="linkAccount"
                    value="linkAccount"
                >
                    {{ 'confirmLinkIdpContinue' | msgStr: idpAlias }}
                </button>
            </div>
        </form>
    </ng-container>
</kc-login-template>
