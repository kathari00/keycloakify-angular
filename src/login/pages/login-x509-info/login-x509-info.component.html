@let url = kcContext.url;
@let x509 = kcContext.x509;
<kc-login-template
    [displayInfo]="displayInfo"
    [bodyClassName]="bodyClassName()"
    [displayMessage]="displayMessage"
    [displayRequiredFields]="displayRequiredFields()"
    [documentTitle]="documentTitle()"
>
    <ng-container headerNode>
        {{ 'doLogIn' | msgStr }}
    </ng-container>
    <ng-container content>
        <form
            id="kc-x509-login-info"
            [kcClass]="'kcFormClass'"
            [action]="url.loginAction"
            method="post"
        >
            <div [kcClass]="'kcFormGroupClass'">
                <div [kcClass]="'kcLabelWrapperClass'">
                    <label
                        for="certificate_subjectDN"
                        [kcClass]="'kcLabelClass'"
                    >
                        {{ 'clientCertificate' | msgStr }}
                    </label>
                </div>
                @if (x509.formData.subjectDN) {
                    <div [kcClass]="'kcLabelWrapperClass'">
                        <label
                            id="certificate_subjectDN"
                            [kcClass]="'kcLabelClass'"
                        >
                            {{ x509.formData.subjectDN }}
                        </label>
                    </div>
                } @else {
                    <div [kcClass]="'kcLabelWrapperClass'">
                        <label
                            id="certificate_subjectDN"
                            [kcClass]="'kcLabelClass'"
                        >
                            {{ 'noCertificate' | msgStr }}
                        </label>
                    </div>
                }
            </div>
            <div [kcClass]="'kcFormGroupClass'">
                @if (x509.formData.isUserEnabled) {
                    <div [kcClass]="'kcLabelWrapperClass'">
                        <label
                            for="username"
                            [kcClass]="'kcLabelClass'"
                        >
                            {{ 'doX509Login' | msgStr }}
                        </label>
                    </div>
                    <div [kcClass]="'kcLabelWrapperClass'">
                        <label
                            id="username"
                            [kcClass]="'kcLabelClass'"
                        >
                            {{ x509.formData.username }}
                        </label>
                    </div>
                }
            </div>
            <div [kcClass]="'kcFormGroupClass'">
                <div
                    id="kc-form-options"
                    [kcClass]="'kcFormOptionsClass'"
                >
                    <div [kcClass]="'kcFormOptionsWrapperClass'"></div>
                </div>
                <div
                    id="kc-form-buttons"
                    [kcClass]="'kcFormButtonsClass'"
                >
                    <div [kcClass]="'kcFormButtonsWrapperClass'">
                        <input
                            [kcClass]="['kcButtonClass', 'kcButtonPrimaryClass', 'kcButtonLargeClass']"
                            name="login"
                            id="kc-login"
                            type="submit"
                            [value]="'doContinue' | msgStr"
                        />
                        @if (x509.formData.isUserEnabled) {
                            <input
                                [kcClass]="['kcButtonClass', 'kcButtonDefaultClass', 'kcButtonLargeClass']"
                                name="cancel"
                                id="kc-cancel"
                                type="submit"
                                [value]="'doIgnore' | msgStr"
                            />
                        }
                    </div>
                </div>
            </div>
        </form>
    </ng-container>
</kc-login-template>
