@let idPostfix = attribute()?.name ?? '' + '-' + (fieldIndex() ?? 0 + 1);
@if (hasRemove()) {
    <button
        [id]="'kc-remove-' + idPostfix"
        type="button"
        class="pf-c-button pf-m-inline pf-m-link"
        (click)="onRemove()"
    >
        {{ i18n.msgStr('remove') }}
    </button>
    @if (hasAdd()) {
        &nbsp;|&nbsp;
    }
}
@if (hasAdd()) {
    <button
        [id]="'kc-add-' + idPostfix"
        type="button"
        class="pf-c-button pf-m-inline pf-m-link"
        (click)="onAdd()"
    >
        {{ i18n.msgStr('addValue') }}
    </button>
}
